<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="main_container">
        <div class="container">
            <div class="main_box">
                <span class="img_span">
                    <img src="./icon-star.svg" alt="">
                </span>

                <div class="quest">
                    <h1 class="heading">
                        How did we do?
                    </h1>
                    <p class="text">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                    </p>
                </div>
                
                <div class="points">
                    <div class="circles one"> <div>1</div> </div>
                    <div class="circles two"><div>2</div> </div>
                    <div class="circles three"><div>3</div> </div>
                    <div class="circles four"><div>4</div> </div>
                    <div class="circles five"><div>5</div> </div>
                </div>

                <div id="submit">SUBMIT</div>
            </div>
        </div>
        <div class="submit_container">
            <div class="box">
                <span class="submit_img">
                    <img src="./illustration-thank-you.svg" alt="">
                </span>
                    <p class="rating"></p>
                <div class="message">
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
